<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <script defer src="/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="/global_style.css">
    <script src="/js/jquery.min.js"></script>

    <link rel="stylesheet" href="/login/main.css">
    <script defer src="/js/login/manageLogin.js"></script>
</head>
<body>
    <div class="center">
        <div class="login-bg">
            <div class="div-center">
                <img src="/img/logos/logo_smart_transparent.png" alt="Smartschool logo" class="logo">
            </div>
            
            <h5>Iniciar sessi√≥</h4>
            
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div id="output">
                
            </div>

            <button class="btn btn-primary login-button" id="login" type="submit">Login</button>
        </div>
    </div>
</body>
</html>
