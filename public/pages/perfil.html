<link rel="stylesheet" href="/css/perfil.css">

<div class="basic-menu-container registre-mensual" style="max-width: 40em;">
    <div class="basic-menu-header">
        <h3>Perfil</h3>
    </div>

    <div class="basic-menu-body">
        
        <div class="perfil-b1">
            <div class="pfp-container">
                <img src="/img/placeholders/placeholder_img.png" alt="pfp" class="pfp">
            </div>
            <div style="margin-top: auto;">
                <h4 class="nom">Oriol</h3>
                <h4 class="nom">Fornaguera</h3>
                <span class="title">Monitor</span>
            </div>
        </div>

        <div class="perfil-b2">
            <div class="perfil-b2-1">
                <div class="perfil-data">
                    <span class="perfil-data-title">Data d'alta:</span>
                    <div>
                        <span id="data-alta">12/12/2020</span>
                    </div>
                </div>

                <div class="perfil-data">
                    <span class="perfil-data-title">Hores setmanals:</span>
                    <div>
                        <span id="hores-setmanals">10.00h</span>
                    </div>
                </div>
            </div>

            <div class="perfil-b2-2">
                <div class="perfil-data">
                    <div class="info-container">
                        <span class="perfil-data-title">Balanç d'hores extres:</span>
                        <img src="/svg/info.svg" alt="info icon" class="small-small-icon">
                    </div>
                    
                    <div>
                        <span id="balanç-hores-extres">2.00h</span> <!-- Afegir una opció per a poder veure el registre -->
                    </div>
                </div>
            </div>

            <div class="marcar-absencia-button" onclick="" style="width: fit-content; margin-top: 4em;">
                <img src="/svg/settings.svg" alt="settings icon" class="icon-small">
                <span id="marcar-absencia-text">Configuració</span>
            </div>
        </div>

    </div>    
</div>
