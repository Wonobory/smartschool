<link rel="stylesheet" href="/css/configuracioPerfil.css">

<div class="configuracio-container">
    <div class="configuracio-apartats">
        <span class="config">Notificacions per correu</span>
        <label class="switch">
            <input type="checkbox" id="enviar-notificacions">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="configuracio-apartats">
        <span class="config">Canviar foto de perfil</span>
        <div class="small-blue-button" id="boto-upload">
            <span>Puja</span>
        </div>
        <input type="file" name="file" id="foto-perfil-upload" style="display: none;" accept=".jpg, .png, .jpeg">
    </div>
    <div class="configuracio-apartats">
        <span class="config">Canviar adreça electrònica</span>
        <div class="small-white-button" onclick="carregarPaginaPerfil('/pages/cambiar_adreça.html')">
            <span>Canvia</span>
        </div>
    </div>
    <div class="configuracio-apartats">
        <span class="config">Canviar contrasenya</span>
        <div class="small-white-button" onclick="carregarPaginaPerfil('/pages/canviar_contrasenya.html')">
            <span>Canvia</span>
        </div>
    </div>
</div>

<div class="marcar-absencia-button" onclick="carregarPagina('/pages/perfil.html')" style="width: fit-content; margin-top: 2em;">
    <img src="/svg/back.svg" alt="settings icon" class="icon-small">
    <span id="marcar-absencia-text">Torna</span>
</div>
